<div class="form-container">
  <h2>Crear Reporte</h2>
  <form [formGroup]="crearReporteForm" (ngSubmit)="crearReporte()">

    <div>
      <label for="titulo">Título:</label>
      <input id="titulo" type="text" formControlName="titulo" />
    </div>

    <div>
      <label for="categoria">Categoría:</label>
      <select id="categoria" formControlName="categoria" required>
        <option value="" disabled selected>Seleccione una categoría</option>
        <option *ngFor="let c of categorias" [value]="c.id">{{ c.nombre }}</option>
      </select>
    </div>

    <div>
      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" formControlName="descripcion"></textarea>
    </div>

    <div id="map" #mapContainer class="map-container"></div>
    <label class="map-label">Haz clic o arrastra el marcador para seleccionar la ubicación</label>

    <div>
      <label>Ubicación:</label>
      <input type="text" formControlName="ubicacion" readonly />
    </div>

    <div>
      <label>Imagen del reporte:</label>
      <input type="file" (change)="onFileChange($event)" />
    </div>

    <button type="submit" [disabled]="crearReporteForm.invalid">Crear reporte</button>

  </form>
</div>
