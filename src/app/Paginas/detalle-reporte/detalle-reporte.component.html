<div class="container">
  <h2>Crear comentario</h2>

  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Seleccionar Reporte</mat-label>
    <mat-select [(value)]="selectedReporteId">
      <mat-option *ngFor="let reporte of reportes" [value]="reporte.id">
        {{ reporte.titulo || 'Reporte sin t√≠tulo' }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <form [formGroup]="commentForm" (ngSubmit)="enviarComentario()" *ngIf="selectedReporteId">
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Comentario</mat-label>
      <textarea matInput formControlName="comentario" rows="4"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="commentForm.invalid">
      Enviar Comentario
    </button>
  </form>
</div>
