<div class="delete-account-container">
    <h1 class="title">Eliminar Cuenta</h1>
  
    <div class="warning-box">
      <p class="warning-text">
        ⚠️  <strong>¡Advertencia!</strong> Esta acción es irreversible. Todos tus datos serán eliminados permanentemente. ¿Estás seguro de que deseas continuar?
      </p>
    </div>
  
    <form (ngSubmit)="confirmDeleteAccount()" #deleteForm="ngForm">
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          #passwordInput="ngModel"
          required
        />
        <div
          *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
          class="error-message"
        >
          La contraseña es requerida.
        </div>
      </div>
  
      <div class="button-group">
        <button type="button" class="cancel-button" (click)="cancelDelete()">
          Cancelar
        </button>
        <button
          type="submit"
          class="delete-button"
          [disabled]="deleteForm.invalid"
        >
          Eliminar Cuenta
        </button>
      </div>
    </form>
  </div>
