<div class="inicio-container">
    <main class="contenido-principal">
      <div class="bienvenida">
        <h1>Reportes Ciudadanos</h1>
        <p class="subtitulo">Tu plataforma para mejorar la comunidad</p>
        <p class="descripcion">
          Reporta problemas de seguridad, infraestructura o servicios públicos 
          en tu localidad y colabora para construir un mejor entorno para todos.
        </p>
      </div>
  
      <div class="botones-acceso">
        <button mat-raised-button color="primary" class="boton" (click)="abrirLogin()">
          Iniciar Sesión
        </button>
        <button mat-stroked-button color="primary" class="boton" (click)="abrirRegistro()">
          Registrarse
        </button>
      </div>
    </main>
  </div>
