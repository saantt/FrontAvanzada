<div class="recover-container">
    <div class="recover-card">
      <div class="logo-container">
        
      </div>
      
      <h1 class="recover-title">Restablecer contraseña</h1>
      <p class="recover-subtitle">Ingresa tu dirección de correo electrónico para recibir instrucciones.</p>
      
      <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()" class="recover-form">
        <div class="form-group">
          <input 
            type="email" 
            formControlName="email" 
            placeholder="Correo electrónico"
            class="input-field"
            [ngClass]="{
              'invalid': recoverForm.get('email')?.invalid && recoverForm.get('email')?.touched,
              'valid': recoverForm.get('email')?.valid
            }"
          >
          <div *ngIf="recoverForm.get('email')?.invalid && recoverForm.get('email')?.touched" class="error-message">
            Por favor ingresa un correo electrónico válido
          </div>
        </div>
        
        <button 
          type="submit" 
          class="submit-button"
          [disabled]="recoverForm.invalid || isLoading"
        >
          <span *ngIf="!isLoading">Continuar</span>
          <span *ngIf="isLoading" class="spinner"></span>
        </button>
        
        <div *ngIf="successMessage" class="success-message">
          {{ successMessage }}
        </div>
        
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </form>
      
      <div class="back-to-login">
        <a routerLink="/login" class="back-link">Volver al inicio de sesión</a>
      </div>
    </div>
  </div>
