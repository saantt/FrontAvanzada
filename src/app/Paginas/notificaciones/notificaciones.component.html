<div class="container mt-4">
  <h2 class="fw-bold">Notificaciones</h2>

  <div *ngIf="isLoading" class="mt-3">
    <p>Cargando notificaciones...</p>
  </div>

  <div *ngIf="!isLoading && notificaciones.length === 0" class="mt-3">
    <p>No hay notificaciones para mostrar.</p>
  </div>

  <div *ngIf="!isLoading && notificaciones.length > 0" class="mt-3 table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>TÃ­tulo</th>
          <th>Mensaje</th>
          <th>Tipo</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let notificacion of notificaciones">
          <td>{{ notificacion.title }}</td>
          <td>{{ notificacion.message }}</td>
          <td>{{ notificacion.tipoNotificacion }}</td>
          <td>{{ notificacion.timestamp }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
